apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netflix
  template:
    metadata:
      labels:
        app: netflix
    spec:
      containers:
        - name: netflix
          image: malikadan212/netflix:latest
          ports:
            - containerPort: 3000
